<script>
window.onload = async function() {
  initializeLiff('1654797991-nolGabGZ');
}

const xurl = "https://script.google.com/macros/s/AKfycbzS87BC1iPz-KKrkHXNs34G79VVbYcOKeFC7eK5ztfcwZO4-ecQivHPflIq3nGmHXc/exec";

function checks(){

var today = new Date();
today.toLocaleString('th-TH', { timeZone: 'Asia/Bangkok' })
var hh = today.getHours();
var mm = today.getMinutes(); 

   if(hh <= 10){
          document.getElementById("cin").classList.remove('invisible');
        }else if(hh >= 16){
          document.getElementById("cout").classList.remove('invisible');
            }else{
alert("ไม่สามารถลงเวลามาทำงาน/เวลากลับ ได้ในช่วงเวลา 10.00-16.00 "+hh+":"+mm);
liff.closeWindow();  
            }
}


function initializeLiff(myLiffId) {
    liff
        .init({
            liffId: myLiffId
        })
        .then(() => {
            checks();
        })
        .catch((err) => {
        });
}

var x = document.getElementById("demo");

function getLocation() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(showPosition);
  } else { 
    x.innerHTML = "Geolocation is not supported by this browser.";
  }
}

function showPosition(position) {
var ntex = document.getElementById("nte").value;
     liff.getProfile().then(function(profile) {
            var uid = profile.userId;
            var uname = profile.displayName;
        var xos = liff.getOS();
  x.innerHTML = "Lat: " + position.coords.latitude + 
  "<br>Long: " + position.coords.longitude+ 
  "<br>userId: " + uid+ 
  "<br>displayName: " + uname+
  "<br>your OS: " + xos;
var xmlhttp = new XMLHttpRequest();
        var theUrl = xurl+"?ctype=In&ntex="+ntex+"&xos="+xos+"&user="+uid+"&name="+uname+"&lat="+position.coords.latitude+"&long="+position.coords.longitude;
        xmlhttp.open('GET', theUrl);
        xmlhttp.send();
            xmlhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
            var jsonResponse = JSON.parse(this.responseText);
        }
        alert(jsonResponse.desc);
        liff.closeWindow();
      }});  
}

  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(showPositionOut);

}
